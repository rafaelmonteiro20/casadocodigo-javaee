<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  	xmlns:h="http://xmlns.jcp.org/jsf/html"
	  	xmlns:f="http://xmlns.jcp.org/jsf/core"
	  	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	 	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	 	xmlns:jsf="http://xmlns.jcp.org/jsf"
	 	template="/WEB-INF/templates/layout-admin.xhtml">
	
	<ui:define name="content">
		<div class="main">
			<div class="main-header">
				<h1>Cadastro de Autor</h1>
			</div>
			
			<form jsf:id="form" jsf:prependId="false">
				<h:messages />
			
				<div class="section">
					<div class="section__header">
						<div class="layout-flex layout-flex--tight-vertical layout-flex--loose-horizontal layout-flex--wrap">
							<h2 class="section__title layout-flex__item layout-flex__item--stretch">Informações do Autor</h2>
						</div>
					</div>
				
					<div class="section__content">
						<div class="fieldset">
							<div class="field field--required">
								<label class="field__label" for="name">Nome</label>
								<div class="field__input-wrapper">
									<input type="text" jsf:id="name" jsf:value="#{authorBean.author.name}" 
									   	   placeholder="Nome" class="field__input" />
								</div>
							</div>
							
							<div class="field field--required">
								<label class="field__label" for="description">Descrição</label>
								<div class="field__input-wrapper">
									<textarea rows="3" cols="5" jsf:id="description" jsf:value="#{authorBean.author.description}" 
									   	   placeholder="Descrição" class="field__input" draggable="false" />
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="button__footer">
					<button jsf:action="#{authorBean.save}" class="btn">
						<span class="btn__content">Salvar</span> 
						<i class="btn__spinner icon icon--button-spinner"></i>
					</button>
					
					<a href="#{request.contextPath}/authors/list.xhtml">Voltar a pesquisa</a>
				</div>
			</form>
		</div>
	</ui:define>
</ui:composition>
