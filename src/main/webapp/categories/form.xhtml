<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  	xmlns:h="http://xmlns.jcp.org/jsf/html"
	  	xmlns:f="http://xmlns.jcp.org/jsf/core"
	  	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	 	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	 	xmlns:jsf="http://xmlns.jcp.org/jsf"
	 	template="/WEB-INF/templates/layout-admin.xhtml">
	
	<ui:define name="content">
		<div class="main">
			<div class="main-header">
				<h1>Cadastro de Subcategoria</h1>
			</div>
			
			<form jsf:id="form" jsf:prependId="false">
				<h:messages />
			
				<div class="section">
					<div class="section__header">
						<div class="layout-flex layout-flex--tight-vertical layout-flex--loose-horizontal layout-flex--wrap">
							<h2 class="section__title layout-flex__item layout-flex__item--stretch">Informações da Subcategoria</h2>
						</div>
					</div>
				
					<div class="section__content">
						<div class="fieldset">
							<div class="field field--required">
								<label class="field__label" for="name">Nome</label>
								<div class="field__input-wrapper">
									<input type="text" jsf:id="name" jsf:value="#{adminCategoriesBean.subcategory.name}" 
									   	   placeholder="Nome" class="field__input" />
								</div>
							</div>
							
							<div class="field--half field field--required">
								<label class="field__label" for="category">Categoria</label>
								<div class="field__input-wrapper field__input-wrapper--select">
									<h:selectOneMenu id="category" value="#{adminCategoriesBean.subcategory.category}" 
										styleClass="field__input">
										<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
										<f:selectItems value="#{adminCategoriesBean.categories}" var="category"
											itemLabel="#{category}" itemValue="#{category}" />
									</h:selectOneMenu>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="button__footer">
					<button jsf:action="#{adminCategoriesBean.save}" class="btn">
						<span class="btn__content">Salvar</span> 
						<i class="btn__spinner icon icon--button-spinner"></i>
					</button>
					
					<a href="/categories/list.xhtml">Voltar a pesquisa</a>
				</div>
			</form>
		</div>
	</ui:define>
</ui:composition>
