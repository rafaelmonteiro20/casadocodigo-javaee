<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	  
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Book</title>
	</h:head>
	
	<h:body>
		<h:form>
			<div>
				<label>Título</label>
				<h:inputText value="#{adminBooksBean.book.title}" />
			</div>
			
			<div>
				<label>Descricão</label>
				<h:inputTextarea value="#{adminBooksBean.book.description}" />
			</div>
			
			<div>
				<label>Número de páginas</label>
				<h:inputText value="#{adminBooksBean.book.numberOfPages}" />
			</div>
			
			<div>
				<label>Preço</label>
				<h:inputText value="#{adminBooksBean.book.price}" />
			</div>
			
			<h:commandButton value="Salvar" action="#{adminBooksBean.save()}" />
		</h:form>
	</h:body>
</html>
